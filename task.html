<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        html{
            scroll-behavior: smooth;
        }
    #btn{
    position: fixed;
    bottom: 5px;
    right: 5px;
    height: 100px;
    width:100px;
    background-color: aqua;
    color: black;
    border-radius: 50%;
    }
    
    </style>
</head>
<body style="height: 900vh;">

    <div class="box" style="border: 2px solid black;">
        <h1 style="text-align: center"> 
            Hello world
        </h1>
        <p style="text-align: center;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis atque unde praesentium omnis. Magnam inventore nihil exercitationem aliquam impedit voluptatibus.
        </p>
        </div>

        <div id="box1">
            Hello
        </div>
        <div id="box2">
            Lorem, ipsum dolor.
        </div>
        <div id="box3" style="border: 2px solid black;">
            Lorem, ipsum.      
        </div>
        <button id="btn">
            click me
        </button>

        <input type="button" value="Hide" id="he">
        <input type="button" value="Show" id="sw">
        <input type="button" value="Append" id="app">
        <input type="button" value="prepend" id="pre">
        <input type="button" value="After" id="af">
        <input type="button" value="before" id="bf">
        <input type="button" value="FadeOut" id="F-out">
        <input type="button" value="FadeIn" id="F-In">
        <input type="button" value="FadeToggle" id="F-toggle">
        <input type="button" value="fadeTo" id="F-to">
        <input type="button" value="slideUp" id="slide-up">
        <input type="button" value="slideDown" id="slide-down">
        <input type="button" value="slideToggle" id="slide-toggle">
        <input type="button" value="Animate" id="animate">
        <!-- <input type="button" value="click" id="me"> -->
         
<script>

        // hide & show

        $(document).ready(function() {
            $('#he').click(function() {
                $('.box').hide()
            })
        });
        
        
       $(document).ready(function() {
        $('#sw').click(function() {
            $('.box').show()
        })
        
       })

    //    append & prepend

        $('#app').click(
            function () {
                $('#box1').append('<h1> Hello </h1>')
            }
        )
        
        $('#pre').click(
            function() {
                $('#box1').prepend('<h1> Hello </h1>')
                
            }
        )

        // After & before

         $('#af').click(
     function () {
         $('#box1').after('<h1> Hello </h1>')
     }
     )
       $('#bf').click(
         function () {
           $('#box1').before('<h1> Hello </h1>')
           }
            )

            // slideup & down etc
      
      $('#slide-up').click(function () {
        let a = $('#box2').slideUp(1500)        
      })

      $('#slide-down').click(function () {
        let a = $('#box2').slideDown(1500)        
      })

      $('#slide-toggle').click(function () {
        let a = $('#box2').slideToggle(1500)        
      })


    //  FadeIn & FadeOut

    $('#F-out').click(function() {
        let a = $('#box2').fadeOut('slow')
        
    })

    $('#F-In').click(function() {
        let a = $('#box2').fadeToggle(200)
        
    })

    $('#F-toggle').click(function() {
        let a = $('#box2').fadeToggle(200)
        
    })

    
    $('#F-to').click(function() {
        let a = $('#box2').fadeTo(2000 , '0.3' )
        console.log('I am done');
        
    })

    // animate

    $('#animate').click(function () {
        $('#box3').animate({right: '350px', height: '500px' , width: '100px' , opacity: '0.3'})
    
    })



//    scroll
     
    $(document).ready(function () {
    let x = $(window).scrollTop();
    if(x > 200) {
    $('#btn').show()
    }
 else{
    $('#btn').hide()
 }
 
 $('#btn').click(function() {
        $(window).scrollTop(0)
    })


})



    </script>
</body>
</html>
